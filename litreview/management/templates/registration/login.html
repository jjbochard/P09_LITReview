{% extends "registration/base.html" %}
{% block bootstrap5_content %}
{% if form.errors %}
<div class="alert alert-warning" role="alert">
    <span class="alert-text">Votre login et votre mot de passe ne fonctionnent pas.</span>
</div>
{% endif %}
<div class="card-body px-lg-5 py-lg-5">
    <form role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" placeholder="Login" class="form-control" id="id_username" name="username" required autofocus>
</div>
<div class="card-body px-lg-5 py-lg-5">
    <input type="password" placeholder="Mot de passe" class="form-control" id="id_password" name="password" required>
</div>
<div class="text-center">
    <input type="submit" class="btn btn-primary my-4" value="Connexion">
</div>
</form>
</div>
{% endblock %}
