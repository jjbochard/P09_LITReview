{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block bootstrap5_before_content %}
<div class="header bg-default pt-4 pb-4">
    <div class="container-fluid">
        <h1 class="text-white text-center">Édition d'une review</h1>
    </div>
</div>
{% endblock bootstrap5_before_content%}

{% block bootstrap5_content %}
<div class="container-fluid pt-2">

    <div class="row">
        <div class="col-sm-12" style="margin-bottom: 10px">
            <a class="btn btn-secondary" role="button" href="{% url 'reviews_list' %}">
                <i class="fa fa-arrow-left"></i>
                Retour
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header"> Éditer une review</div>
                <div class="card-body">
                    <form action="" method="post" class="was-validated">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="card-footer submit">
                            <input type="submit" name="save" value="Valider"
                                class="btn btn-primary btn-primary btn-wd btn-fill">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
