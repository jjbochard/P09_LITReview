{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block bootstrap5_content %}
<div class="card mb-auto">
    <div class="card-header d-grid gap-2 d-md-flex justify-content-center">
        Cr√©er une critique
    </div>
    <div class="card-body">
        <form action="" method="post" class="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-content">
                <div class="card">
                    <div class="card-header"> Ticket </div>
                    <div class="card-body">
                        {{ form|crispy }}
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"> Critique </div>
                    <div class="card-body">
                        {% crispy sub_form sub_form.helper %}
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex mt-3 justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Valider</button>
                    <a class="btn btn-secondary" role="button" href="{% url 'user_posts' %}">
                        Retour
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
